<ion-view> 
    <ion-content class="padding fabric-background">

        <div class="centered-upper">
            <img src="img/TimenLogo.png" class="logo"> 
            <h2>Login</h2>
        </div>

        <div class="list centered white-background">
            <label class="item item-input item-floating-label">
                <i class="icon ion-ios-email-outline placeholder-icon"></i> 
                <span class="input-label">Email Address</span>
                <input type="text" placeholder="Email Address" ng-model="data.email">
            </label>

            <label class="item item-input item-floating-label">
                <i class="icon ion-locked placeholder-icon"></i> 
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="data.password">  
            </label>
        </div>


        <div class="centered-lower">
            <button class="button button-positive button-block" ng-click="login(data)"> 
                Login
            </button>

            <button class="button button-energized button-block" ng-click="viewAccountCreationPage()"> 
                Create Account
            </button>
        </div>
    </ion-content>
</ion-view>
